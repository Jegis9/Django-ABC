<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarea</title>
</head>
<body>
    <h1>Crear Tarea</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="carnet">Carnet:</label>
            <input type="text" id="carnet" name="carnet" maxlength="50">
        </div>
        <div class="form-group">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" maxlength="100">
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" maxlength="100">
        </div>
        <div class="form-group">
            <label for="correoelectronico">Correo Electr√≥nico:</label>
            <input type="email" id="correoelectronico" name="correoelectronico">
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento">
        </div>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
